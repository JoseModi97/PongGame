<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    #pongCanvas {
      background-color: #000;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">Pong: Player vs Computer</h1>
    <div class="scoreboard mb-3 fs-3">
      <span id="player-score" class="badge bg-primary">0</span> : <span id="computer-score" class="badge bg-danger">0</span>
    </div>
    <canvas id="pongCanvas" class="border"></canvas>
    <div class="mt-3">
      <button class="btn btn-lg btn-success" id="restart-btn">Restart Game (R)</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="pong.js"></script>
</body>
</html>
